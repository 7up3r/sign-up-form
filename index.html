<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner" id="logoContainer">
       <div id="logoBackground">
            <div class="logo">
                <img src="./images/logo.png" height="80px" width="80px">
            </div>
            <div class="text">
                <h1>ONE PIECE</h1>
            </div> 
       </div>
    </div>
    <div class="conatiner" id="formContainer">
        <div id="quote">
            Are you ready to join Monkey D. Luffy and his crew on their quest for ONE PIECE?
            <br>
            "There Comes A Time When A Man Must Stand And Fight. And That Is When His Friends' Dreams Are Being Laughed At!"
        </div>
        <div id="form">
            <h3>Let's Join LUFFY!</h3>
            <form action="#" method="get">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" placeholder="John">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" placeholder="Doe">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="johndoe@gmail.com">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="number" id="phoneNumber" placeholder="XXX-XXX-XXXX">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword">
    
            </form>
        </div>
        <div id="submitButton">
            <button type="submit" id="createAccount"><b>CREATE ACCOUNT</b></button>
            <br>
            Already have an account?
            <a href="">Log in</a>
        </div>
        
    </div>
</body>
</html>
